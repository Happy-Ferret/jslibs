<html>
<head>
<script type="application/javascript;version=1.7">

function getInnerText(o) {

    var txt = '';
    for (var i=0; i<o.childNodes.length; i++) {
        switch(o.childNodes[i].nodeType) {
			case 1:
				txt += arguments.callee(o.childNodes[i]);
				if ( o.childNodes[i].nodeName == 'BR' )
					txt += '\n';
				break;
			case 3:
				txt += o.childNodes[i].nodeValue;
				break;
			case 8:
				txt += '\n';
				break;
        }
    }
    return txt;
}

function setCookie(c_name,value,expiredays) {

	var exdate = new Date();
	exdate.setDate( exdate.getDate() + expiredays );
	document.cookie = c_name + '=' + escape(value) + ( expiredays == null ? '' : ';expires='+exdate.toGMTString() );
}

function getCookie(c_name) {

	if (document.cookie.length ) {

		c_start = document.cookie.indexOf(c_name + '=');
		if (c_start != -1) {

			c_start = c_start + c_name.length + 1
			c_end = document.cookie.indexOf( ';', c_start )
			if (c_end == -1)
				c_end = document.cookie.length;
			return unescape(document.cookie.substring( c_start, c_end ));
		}
	}
	return '';
}


function load() {

	var doc = document.getElementById('editor').contentDocument;
	var output = document.getElementById('output');
	doc.designMode = "On";
	doc.execCommand('useCSS', false, true);
	doc.body.spellcheck = false;
	doc.body.style.whiteSpace = 'pre';
	doc.body.style.fontFamily = 'monospace';
	doc.body.style.padding = '0px';
	doc.body.style.margin = '0px';
//	doc.body.style.marginLeft = '20px';

	doc.body.innerHTML = getCookie('code');
/*
	var div = doc.createElement('DIV');
	div.innerHTML = '1<br>2<br>3';
	div.style.position = 'absolute';
	div.style.top = '0px';
	div.style.left = '0px';
	div.style.zIndex = '1';
	div.style.color = 'white';
	div.designMode = 'Off';
	doc.body.appendChild(div);
*/

	var previousScriptCode;
	doc.addEventListener( 'keyup', function(event) {

		var scriptCode = getInnerText(doc.body);
		if ( scriptCode == previousScriptCode )
			return;
		previousScriptCode = scriptCode;

		setCookie('code', scriptCode, 1000);

		var outText = '';
		var error = '';
		var evalResult = '';

		function Print(text) {

			outText += text + '<br>';
		}

		var lineNumber;
		try {

			try { throw new Error() } catch(ex) { lineNumber = ex.lineNumber }
			evalResult = eval(scriptCode);

		} catch(ex) {

 			error = ex.message + ' (line ' + (ex.lineNumber-lineNumber) + ')';
		}

		document.getElementById('text').innerHTML = outText;
		document.getElementById('error').innerHTML = error;
		document.getElementById('eval').innerHTML = evalResult;
	}, false );

	doc.addEventListener( 'keydown', function(event) {
/*
		if ( event.keyCode == 9 )  {

			var doc = document.getElementById('editor').contentDocument;

			alert( doc.getSelection() );
//			doc.execCommand('indent', false, null);
			event.preventDefault();
			event.stopPropagation();
		}
*/
	}, false );

}
</script>
